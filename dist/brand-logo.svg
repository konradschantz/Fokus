<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  
  <!-- Ydre cirkler -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#e8f4f8" stroke-width="8" opacity="0.4"/>
  
  <circle cx="200" cy="200" r="160" fill="none" stroke="#d4e8f0" stroke-width="10" opacity="0.5"/>
  
  <!-- Mellemste lag -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#c0dce8" stroke-width="12" opacity="0.6"/>
  
  <!-- Indre lysende cirkler -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#a8cfe0" stroke-width="4" opacity="0.7"/>
  
  <circle cx="200" cy="200" r="100" fill="none" stroke="#90c2d8" stroke-width="5" opacity="0.8"/>
  
  <!-- Kernecirkel med gradient -->
  <defs>
    <radialGradient id="coreGradient">
      <stop offset="0%" style="stop-color:#f5f9fb;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#d4e8f0;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#a8cfe0;stop-opacity:0.6"/>
    </radialGradient>
  </defs>
  
  <circle cx="200" cy="200" r="80" fill="url(#coreGradient)"/>
  
  <!-- Centralt punkt -->
  <circle cx="200" cy="200" r="5" fill="#90c2d8" opacity="0.9"/>
